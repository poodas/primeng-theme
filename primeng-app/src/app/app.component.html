<p-table [value]="cars">
  <ng-template pTemplate="header">
    <tr>
      <th>vin</th>
      <th>year</th>
      <th>brand</th>
      <th>color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.vin}}</td>
      <td>{{car.year}}</td>
      <td>{{car.brand}}</td>
      <td>{{car.color}}</td>
    </tr>
  </ng-template>
</p-table>
